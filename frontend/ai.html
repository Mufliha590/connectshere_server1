<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Settings - ConnectSphere</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 300px;
            font-family: monospace;
        }

        .save-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .save-btn:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1>AI Configuration</h1>

        <div id="message" class="message"></div>

        <div class="settings-form">
            <div class="form-group">
                <label for="modelSelect">AI Model</label>
                <select id="modelSelect">
                    <option value="" disabled selected>Loading models...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contextInput">System Context</label>
                <textarea id="contextInput" placeholder="Enter system instructions here..."></textarea>
            </div>

            <div class="form-group">
                <label>Knowledge Base (Uploaded Files)</label>
                <div style="margin-bottom: 10px;">
                    <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.csv">
                    <button class="save-btn" style="width: auto; padding: 8px 16px;"
                        onclick="uploadFile()">Upload</button>
                </div>
                <div id="filesList"
                    style="border: 1px solid #ddd; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto;">
                    <p style="color: #7f8c8d; text-align: center;">No files uploaded.</p>
                </div>
            </div>

            <button class="save-btn" onclick="saveSettings()">Save Configuration</button>
        </div>
    </div>

    <script>
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings/ai');
                const data = await response.json();

                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';

                data.availableModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    if (model === data.model) {
                        option.selected = true;
                    }
                    modelSelect.appendChild(option);
                });

                document.getElementById('contextInput').value = data.context;

                renderFilesList(data.files || []);

            } catch (error) {
                showMessage('Failed to load settings', 'error');
                console.error('Error loading settings:', error);
            }
        }

        function renderFilesList(files) {
            const list = document.getElementById('filesList');
            list.innerHTML = '';

            if (files.length === 0) {
                list.innerHTML = '<p style="color: #7f8c8d; text-align: center;">No files uploaded.</p>';
                return;
            }

            files.forEach(file => {
                const item = document.createElement('div');
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.style.alignItems = 'center';
                item.style.padding = '8px';
                item.style.borderBottom = '1px solid #eee';

                item.innerHTML = `
                    <div>
                        <strong>${file.name}</strong> <span style="font-size: 0.8em; color: #7f8c8d;">(${file.type})</span>
                    </div>
                    <button onclick="deleteFile('${file.id}')" style="background: #e74c3c; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer;">Delete</button>
                `;
                list.appendChild(item);
            });
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                showMessage('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const btn = document.querySelector('button[onclick="uploadFile()"]');
            btn.disabled = true;
            btn.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/settings/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showMessage('File uploaded successfully', 'success');
                    fileInput.value = '';
                    loadSettings(); // Reload to show new file
                } else {
                    const err = await response.json();
                    showMessage(err.error || 'Failed to upload file', 'error');
                }
            } catch (error) {
                showMessage('Error uploading file', 'error');
                console.error('Error uploading file:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload';
            }
        }

        async function deleteFile(id) {
            if (!confirm('Are you sure you want to delete this file? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/settings/files/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('File deleted successfully', 'success');
                    loadSettings(); // Reload list
                } else {
                    showMessage('Failed to delete file', 'error');
                }
            } catch (error) {
                showMessage('Error deleting file', 'error');
                console.error('Error deleting file:', error);
            }
        }

        async function saveSettings() {
            const model = document.getElementById('modelSelect').value;
            const context = document.getElementById('contextInput').value;
            const btn = document.querySelector('.save-btn');

            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                const response = await fetch('/api/settings/ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ model, context })
                });

                if (response.ok) {
                    showMessage('Settings saved successfully!', 'success');
                } else {
                    showMessage('Failed to save settings', 'error');
                }
            } catch (error) {
                showMessage('Error saving settings', 'error');
                console.error('Error saving settings:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Configuration';
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }

        // Initial load
        loadSettings();
    </script>
</body>

</html>
