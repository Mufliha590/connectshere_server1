<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectSphere Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ConnectSphere Dashboard</h1>

        <div class="connection-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2>Status: <span id="connectionStatus">Checking...</span></h2>
                <a href="/ai.html" style="text-decoration: none; color: #3498db; font-weight: bold;">⚙️ AI Settings</a>
            </div>
            <div id="qrContainer" style="display: none;">
                <p>Scan to Connect:</p>
                <div id="qrCode"></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h2 id="totalUsers">-</h2>
                <p>Total Users</p>
            </div>
            <div class="card">
                <h2 id="totalTokens">-</h2>
                <p>Total Tokens Used</p>
            </div>
            <div class="card">
                <h2 id="totalInteractions">-</h2>
                <p>Total Interactions</p>
            </div>
        </div>

        <h2>Recent Users</h2>
        <table class="users-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Interactions</th>
                    <th>Last Active</th>
                </tr>
            </thead>
            <tbody id="usersList">
                <tr>
                    <td colspan="3" style="text-align:center">Loading...</td>
                </tr>
            </tbody>
        </table>

        <button class="refresh-btn" onclick="fetchStats()">Refresh Data</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
